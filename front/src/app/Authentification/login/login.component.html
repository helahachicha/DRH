

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center ">
            <div class="col-lg-6 mt-5 mb-5">
              <div class="shadow p-3 mt-5 bg-body rounded">
                <div class="card-header">
                  <h3 class="text-center ">Login</h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="userForm">
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"  formControlName="email" required/>
                      <label for="inputEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="inputPassword" type="password" placeholder="Password" formControlName="password" required />
                      <label for="inputPassword">Mot de passe</label>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                      <label class="form-check-label" for="inputRememberPassword">Mémoriser le mot de passe</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" routerLink="/forgetpass">Mot de passe oublié?</a>
                      <button class="btn btn-primary" type="submit" (click)="submit()">Connexion</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
      
  
  </div>

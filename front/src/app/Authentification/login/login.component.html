

  
    
      
  


  <div class="container  " >

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9 ">

            <div class="card o-hidden border-0 shadow-lg my-5 ">
               
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                          <img src="assets/img/hello.png">
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue de retour !</h1>
                                </div>
                                <form class="user" [formGroup]="userForm">
                                 
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Entrez l'adresse e-mail..."  formControlName="email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                        id="inputPassword" placeholder="Mot de passe" formControlName="password" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Mémoriser le mot de passe</label>
                                        </div>
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block"  (click)="submit()">
                                      Connexion
                                    </a>
                                   
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/forgetpass">Mot de passe oublié?</a>
                                </div>
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

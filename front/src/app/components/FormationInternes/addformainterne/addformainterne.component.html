<div class="container">
    <div class=" text-center mt-5 ">

        <h1>Formation Interne</h1>


    </div>


    <div class="row ">
        <div class="col-lg-10 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="interneForm">



                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Type de compétence</label>
                                            <input type="text" class="form-control" placeholder="Type"
                                                required="required" formControlName="tycomp">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Thème de formation</label>
                                            <input type="text" class="form-control" placeholder="Thème"
                                                required="required" formControlName="themforma">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Animateur</label>
                                            <input type="text" class="form-control" placeholder="Animateur"
                                                required="required" formControlName="animateur">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Poste</label>
                                            <input type="text" class="form-control" placeholder="Poste"
                                                required="required" formControlName="poste">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Date</label>
                                            <input type="date" class="form-control" 
                                                required="required" formControlName="date">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Heur entrer </label>
                                            <input type="text" class="form-control" 
                                                required="required" formControlName="hentrer">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Heur sortie</label>
                                            <input type="text" class="form-control" 
                                                required="required" formControlName="hsortie">

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">

                                        <button class="btn btn-primary m-5" type="submit"
                                            (click)="submit()">Ajouter</button>

                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>

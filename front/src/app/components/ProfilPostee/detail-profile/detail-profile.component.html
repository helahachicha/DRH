<div class="border border-primary  ">

    <div class="col  ">
        <h1 class="text-center"> Profil de Poste</h1>
    </div>
    <div class="col ">
        <p class="text-center">
            Code:PR07F01<br>
            Version:00
        </p>

    </div>
</div>




    <div class="container">
        <form id="contact-form" role="form" [formGroup]="profilposteForm">
            <div class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class=" mt-2 mb-2 end-50">
                    <!---->
                    <button type="button" class="btn btn-success"
                        routerLink="/edit-datail-profil/{{detailpp.id}}"><i class="far fa-edit"></i>
                        Modifier</button>
                </div>

                <div class="dj1">
                    <div class="row">
                        <div class="text-start mt-2 ">
                            <label type="label"> MAJ
                                N°: </label>
                        </div>
                        <div class="text-center">
                            <label type="label"> </label>
                        </div>
                    </div>
                    <div class="text-bold">
                        <label class="m-2" type="label"> Fonction: </label>
                        <input type="text" class="form-control" required="required" formControlName="fonction"
                            [(ngModel)]="detailpp.fonction" disabled>
                        <br>
                        <label class="m-2" type="label"> Catégorie: </label>
                        <input type="text" class="form-control" required="required" formControlName="categorie_id"
                            [(ngModel)]="detailpp.category.label" disabled>
                        <br>
                        <label class="m-2" type="label">Supérieur hiérarchique: </label>
                        <input type="text" class="form-control" required="required" formControlName="superhierar"
                            [(ngModel)]="detailpp.superhierar" disabled>
                        <br>
                        <label class="m-2" type="label">Supervision:</label>
                        <input type="text" class="form-control" required="required" formControlName="supervision"
                            [(ngModel)]="detailpp.supervision" disabled>

                        <br>
                        <label class="m-2" type="label">Intérim: </label>
                        <input type="text" class="form-control" required="required" formControlName="interim"
                            [(ngModel)]="detailpp.interim" disabled>
                    </div>
                </div>

            </div>
            <div class="dj2">

                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <h4>Profil du poste</h4>
                        <h5 class="mt-3 mb-2">
                            <input type="text" class="form-control" required="required" formControlName="competence"
                                [(ngModel)]="detailpp.competence" disabled>
                        </h5>
                    </div>

                    <input type="text" class="form-control" required="required" formControlName="niveauvise"
                        [(ngModel)]="detailpp.niveauvise" disabled>

                    <div class="text-center">
                        <h5 class="mt-3 mb-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="competence" [(ngModel)]="detailpp.competence" disabled>
                        </h5>
                        <h6 class="mt-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="souscompetence" [(ngModel)]="detailpp.souscompetence"
                                disabled>
                        </h6>
                    </div>
                    <label class="m-2" type="label"> NIVEAU VISE : </label>
                    <input type="text" class="form-control mt-3" required="required" formControlName="niveauvise"
                        [(ngModel)]="detailpp.niveauvise" disabled>

                    <label class="m-2" type="label"> INDICATEURS DE SUIVI : <br>
                    </label>
                    <input type="text" class="form-control mt-3" required="required" formControlName="indicateursuivi"
                        [(ngModel)]="detailpp.indicateursuivi" disabled>
                    <div class="text-center">
                        <h5 class="m-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="competence" [(ngModel)]="Detailprofilpostes.competence" disabled>

                    </div>
                    <h6 class="m-2">
                        <input type="text" class="form-control mt-3" required="required"
                            formControlName="souscompetence" [(ngModel)]="Detailprofilpostes.souscompetence" disabled>

                    </h6>


                    <div class="text-center">
                        <h6 class="m-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="souscompetence" [(ngModel)]="Detailprofilpostes.souscompetence"
                                disabled>
                        </h6>
                    </div>

                    <label class="m-2" type="label"> NIVEAU VISE : </label>
                    <input type="text" class="form-control mt-3" required="required" formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <label class="m-2" type="label"> INDICATEURS DE SUIVI : <br> </label>

                    <input type="text" class="form-control mt-3" required="required" formControlName="indicateursuivi"
                        [(ngModel)]="Detailprofilpostes.indicateursuivi" disabled>

                    <div class="text-center">
                        <h6 class="m-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="competence" [(ngModel)]="Detailprofilpostes.competence" disabled>
                        </h6>
                    </div>
                    <label class="m-2" type="label"> NIVEAU VISE : </label>
                    <input type="text" class="form-control mt-3" required="required" formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <label class="m-2" type="label">INDICATEURS DE SUIVI : <br> </label>

                    <input type="text" class="form-control mt-3" required="required" formControlName="indicateursuivi"
                        [(ngModel)]="Detailprofilpostes.indicateursuivi" disabled>

                    <div class="text-center">
                        <h6 class="m-2">
                            <input type="text" class="form-control mt-3" required="required"
                                formControlName="competence" [(ngModel)]="Detailprofilpostes.competence" disabled>
                        </h6>
                    </div>
                    <label class="m-2" type="label"> NIVEAU VISE : </label>

                    <input type="text" class="form-control mt-3" required="required" formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <label class="m-2" type="label" > INDICATEURS DE SUIVI :<br> </label>
                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="indicateursuivi"
                        [(ngModel)]="Detailprofilpostes.indicateursuivi" disabled>
                    <div class="text-center">
                        <h6 class="m-2" >

                            <input type="text" class="form-control mt-3" required="required" formControlName="competence"
                        [(ngModel)]="Detailprofilpostes.competence" disabled>

                        </h6>
                    </div>

                    <label class="m-2" type="label" > NIVEAU VISE : </label>

                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <label class="m-2" type="label" > INDICATEURS DE SUIVI : <br></label>

                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="indicateursuivi"
                        [(ngModel)]="Detailprofilpostes.indicateursuivi" disabled>

                    <div class="text-center">
                        <h6 class="m-2" >
                            <input type="text" class="form-control mt-3" required="required" formControlName="competence"
                            [(ngModel)]="Detailprofilpostes.competence" disabled>

                        </h6>
                    </div>

                    <label class="m-2" type="label" > NIVEAU VISE : </label>
                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <label class="m-2" type="label" > INDICATEURS DE SUIVI : <br></label>

                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="indicateursuivi"
                        [(ngModel)]="Detailprofilpostes.indicateursuivi" disabled>
                </div>

                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="text-center">
                        <h5 class="m-2" >
                            <input type="text" class="form-control mt-3" required="required" formControlName="souscompetence"
                            [(ngModel)]="Detailprofilpostes.souscompetence" disabled>

                        </h5>
                    </div>
                    
                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <div class="text-center">
                        <h5 class="m-2" >

                            <input type="text" class="form-control mt-3" required="required" formControlName="souscompetence"
                        [(ngModel)]="Detailprofilpostes.souscompetence" disabled>
                        </h5>
                    </div>
                   

                        <input type="text" class="form-control mt-3" required="required"
                        formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <div class="text-center">
                        <h5 class="m-2" >

                            <input type="text" class="form-control mt-3" required="required" formControlName="souscompetence"
                        [(ngModel)]="Detailprofilpostes.souscompetence" disabled>
                        </h5>
                    </div>
                    

                        <input type="text"  class="form-control mt-3" required="required"
                        formControlName="niveauvise"
                        [(ngModel)]="Detailprofilpostes.niveauvise" disabled>

                    <div class=" table-responsive ">
                        <table class="  table table-bordered ">
                            <thead>
                                <tr class="text-bold">
                                    <th scope="col"></th>
                                    <th scope="col">Élaboration</th>
                                    <th scope="col">Vérification</th>
                                    <th scope="col">Approbation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  >

                                    <th class="text-bold">Fonction</th>
                                    <td class="form-control" required="required" formControlName="fonctionelaboration"
                                    [(ngModel)]="Detailprofilpostes.fonctionelaboration">
                                    </td>
                                    <td class="form-control mt-3" required="required"
                                        formControlName="fonctionverification" 
                                        [(ngModel)]="Detailprofilpostes.fonctionverification"
                                        ></td>
                                    <td class="form-control mt-3" required="required"
                                        formControlName="fonctionabrobation"
                                        [(ngModel)]="Detailprofilpostes.fonctionabrobation"></td>
                                </tr>
                                <tr>

                                    <th class="text-bold">Nom et Prénom</th>
                                    <td class="form-control mt-3" required="required" formControlName="nomprenomelab"
                                    [(ngModel)]="Detailprofilpostes.nomprenomelab">
                                    </td>
                                    <td class="form-control mt-3" required="required" formControlName="nomprenomverif"
                                    [(ngModel)]="Detailprofilpostes.nomprenomverif">
                                    </td>
                                    <td class="form-control mt-3" required="required" formControlName="nomprenomabrob"
                                    [(ngModel)]="Detailprofilpostes.nomprenomabrob">
                                    </td>

                                </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </form>
    </div>

<div class="container" *ngIf="open">



    <div class="row ">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-2 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="FormGenerator">



                            <div class="controls">
                                <h3 class="text-center mb-5">Detail profil de poste</h3>
                                <div class="row">

                                    <button *ngIf="enabled==false" type="submit" class="btn btn-primary"
                                        (click)="disableInput()">Modifier</button>
                                    <button *ngIf="enabled==true" type="submit" class="btn btn-primary"
                                        (click)="disableInput()">Enregistrer</button>
                                    <div class="shadow p-3 mb-5 bg-body rounded">

                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <!--formControlName="nom"
                                                     [(ngModel)]="detailpp.profilposte.nom"-->
                                                    <label for="form_name">Nom du profil de poste</label>
                                                    <input type="text" class="form-control"
                                                        placeholder="Nom du profil de poste" required="required"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="fonction" [(ngModel)]="detailpp.fonction"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>





                                            <div class="col-md-6">
                                                <label for="staticZone">Catégorie</label>
                                                <select [(ngModel)]="detailpp.categorie_id"
                                                    [attr.disabled]="enabled?null:''" class="form-control"
                                                    id="exampleFormControlSelect2"
                                                    placeholder="Veuillez choisir votre competence"
                                                    formControlName="categorie_id">
                                                    <option selected disabled value="">Affecter Catégorie</option>

                                                    <option *ngFor="let obj of Categories" [ngValue]="obj.id">

                                                        {{obj.label}}
                                                    </option>
                                                </select>


                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Supérieur hiérarchique</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="superhierar" [(ngModel)]="detailpp.superhierar"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Supervision</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="supervision" [(ngModel)]="detailpp.supervision"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>


                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Intérim</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="interim" [(ngModel)]="detailpp.interim"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <div class="item-box" formArrayName="Formcompetence"
                                            *ngFor="let indicateur of FormcompetenceData.controls; let i = index">
                                            <div [formGroupName]="i">
                                                <h4 class="col-md-3 text-center"> Competence: {{i+1}}</h4>
                                                <div class="d-flex">

                                                    <div class="row">

                                                        <div class="col-md-6">
                                                            <div class="form-group ">
                                                                <!---<label class="h4" for="staticZone">Competence</label>-->
                                                                <select class="form-control text-center"
                                                                    style="width: 300px;"
                                                                    [attr.disabled]="enabled?null:''"
                                                                    id="exampleFormControlSelect2"
                                                                    placeholder="Veuillez choisir votre competence"
                                                                    formControlName="competence_id">

                                                                    <option *ngFor="let obj of Competences;let k=index"
                                                                        [ngValue]="obj.id">

                                                                        {{obj.label}}
                                                                    </option>
                                                                </select>

                                                            </div>

                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group "
                                                                *ngFor="let obj of detailpp.formcompetences;let i=index">
                                                                <!---<label class="h4" for="staticZone">souscompetences</label>-->
                                                                <div
                                                                    *ngFor="let indica of detailpp.formcompetences[i].competence.indicateursuivis">
                                                                    {{indica.label}}

                                                                </div>
                                                                <div
                                                                 *ngFor="let souscomp of detailpp.formcompetences[i].competence.souscompetences">
                                                                 {{souscomp.label}}

                                                                 </div>
                                                            </div>

                                                        </div>
                                                        
                                                    

                                                        <!--   <div class="item-box" formArrayName="souscompetence"
                                                            *ngFor="let item of indicateur.get('souscompetence').controls; let j = index">
                                                            <div [formGroupName]="j">
                                                                <div class="d-flex">
                                                                    <h1>Sous competence: {{j+1}}</h1>
                                                                    <div class="col-md-12">
                                                                        <div class="form-group">
                                                                            <label>Sous Competences</label>
                                                                            <input type="text" class="form-control"
                                                                                required="required"
                                                                                formControlName="label"
                                                                                [attr.disabled]="enabled?null:''">
                                                                        </div>

                                                                    </div>
                                                                </div>

                                                            </div>

                                                        </div>-->
                                                        <div>

                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="staticZone">Niveau Visé</label>
                                                                <select class="form-control"
                                                                    [attr.disabled]="enabled?null:''"
                                                                    id="exampleFormControlSelect2"
                                                                    placeholder="Veuillez choisir votre Niveau Visé"
                                                                    formControlName="niveauvise_id">
                                                                    <option selected disabled value="">Affecter Niveau
                                                                        Visé</option>

                                                                    <option *ngFor="let obj of Niveauvises"
                                                                        [ngValue]="obj.id">

                                                                        {{obj.label}}
                                                                    </option>
                                                                </select>

                                                            </div>

                                                        </div>

                                                        <div class="item-box" formArrayName="indicateur"
                                                            *ngFor="let item of indicateur.get('indicateur').controls; let j = index">
                                                            <div [formGroupName]="j">
                                                                <h5 class="col-md-2">Indicateur: {{j+1}}</h5>
                                                                <div class="d-flex">

                                                                    <div class="col-md-12">
                                                                        <div class="form-group">

                                                                            <input type="text" class="form-control"
                                                                                required="required"
                                                                                formControlName="label"
                                                                                [attr.disabled]="enabled?null:''" />
                                                                        </div>

                                                                    </div>
                                                                </div>

                                                            </div>

                                                        </div>


                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>



                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <div class="row">
                                            <h5 class="text-center">Validation</h5>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction éloboration</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="fonctionelaboration"
                                                        [(ngModel)]="detailpp.fonctionelaboration"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="nomprenomelab"
                                                        [(ngModel)]="detailpp.nomprenomelab"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction Vérification</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="fonctionverification"
                                                        [(ngModel)]="detailpp.fonctionverification"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="nomprenomverif"
                                                        [(ngModel)]="detailpp.nomprenomverif"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction abrobation</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="fonctionabrobation"
                                                        [(ngModel)]="detailpp.fonctionabrobation"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="nomprenomabrob"
                                                        [(ngModel)]="detailpp.nomprenomabrob"
                                                        [attr.disabled]="enabled?null:''" />
                                                </div>

                                            </div>




                                        </div>
                                    </div>

                                    <div class="d-flex flex-row justify-content-between">
                                        <div class="mt-2 mb-2 end-50">



                                        </div>

                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>

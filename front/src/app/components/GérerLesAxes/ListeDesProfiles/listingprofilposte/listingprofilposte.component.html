<div class="container ">

    <div class="shadow-lg p-3 mb-5 bg-body rounded mt-5">

       
        <h3 class="text-center mt-5">La liste des profils de poste</h3>
        <div class=" mb-2 end-50">
            <button type="button" class="btn btn-primary " routerLink="/addprofil/"><i
                    class=" fas fa-plus-circle"></i> Ajouter</button>
        </div>
        <div class=" table-responsive ">
           
            <table class="table table-bordered " >
                <thead>
                    <tr class="text-bold">
                        <th colspan="2" style="color:black;"><h5>Nom des profils de poste </h5></th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let p of Categories" >
                        <td>{{p.label}}</td>
                        <td>
                            <button type="button" class="btn btn-info"routerLink="/Detail-profile/{{p.id}}" ><i
                                class="far fa-hand-pointer">Afficher </i></button>
                            <button type="button" class="btn btn-danger" style="margin-left: 5px;"(click)="deleteprofilposte(p.id)"><i class="far fa-trash-alt"
                                >Supprimer</i>
                              </button>
                             
                        </td>

                    </tr>

                </tbody>

            </table>
        </div>

    </div>

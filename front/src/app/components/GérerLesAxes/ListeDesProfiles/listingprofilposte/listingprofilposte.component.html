<div class="container ">

    <div class="shadow-lg p-3 mb-5 bg-body rounded mt-5">

       
        <h3 class="text-center mt-5">Liste des profils de poste</h3>
       
        <div class=" table-responsive ">
           
            <table class="table table-bordered " >
                <thead>
                    <tr class="text-bold">
                        <th colspan="2">Nom profil de poste </th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let p of Profilpostes" >
                        <td>{{p.nom}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="deleteprofilposte(p.id)"><i class="far fa-trash-alt"
                                >Supprimer</i>
                              </button>
                        </td>

                    </tr>

                </tbody>

            </table>
        </div>

    </div>

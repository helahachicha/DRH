<div class="container">

    <div class=" text-left mt-5 ">
        <button type="button" class="btn btn-primary " routerLink="/listingtheme"><i
                class="  fas fa-arrow-alt-circle-left"></i> REV</button>
    </div>

    <div class="row ">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-2 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="themeForm">
                            <div class="controls">
                                <h3 class="text-center mb-5">Ajouter un thème de formation</h3>
                                <div class="row">
                                    <div class="shadow p-3 mb-5 ">
                                        <div class="row">
                                            <div class="col-md-5 ">
                                                <div class="form-group">
                                                    <label for="form_name">Nom théme formation</label>
                                                    <input type="text" formControlName="label" class="form-control"
                                                        placeholder="Theme formation" required="required">
                                                        <span class="text-succes " style="color:red">{{message}}</span>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="col mb-2 end-50 ">
                                            <button type="button" class="btn btn-primary "  (click)="addthemeforma()"><i
                                                    class=" fas fa-plus-circle"></i>
                                                Ajouter</button>
                                                
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">



    <div class="row ">
        <div class="col-lg-9 mx-auto">
            <div class="card mt-2 mx-auto p-2 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="profilposteForm">



                            <div class="controls">
                                <h3 class="text-center mb-5">Créer un profil de poste</h3>
                                <div class="row">
                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label for="form_name">Nom du profil de poste</label>
                                                    <input type="text" formControlName="nom" class="form-control"
                                                        placeholder="Nom du profil de poste" required="required">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                    
                                                <div class="form-group">
                                                    <label>Catégorie</label>
                                                    <input type="text" class="form-control" required="required"
                                                        formControlName="categorie">
                                                </div>
                                            
                                        </div>
                                        </div>
                                    </div>
                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <form id="contact-form" role="form" [formGroup]="Detailprofilposte">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Fonction</label>
                                                        <input type="text" class="form-control" required="required"
                                                            formControlName="fonction">
                                                    </div>

                                                </div>


                                                <div class="col-md-6">
                                                    
                                                        <div class="form-group">
                                                            <label>Catégorie</label>
                                                            <input type="text" class="form-control" required="required"
                                                                formControlName="categorie">
                                                        </div>
                                                    
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Supérieur hiérarchique</label>
                                                        <input type="text" class="form-control" required="required" formControlName="superhierar">
                                                    </div>

                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Supervision</label>
                                                        <input type="text" class="form-control" required="required"
                                                            formControlName="supervision">
                                                    </div>

                                                </div>


                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Intérim</label>
                                                        <input type="text" class="form-control" required="required"
                                                            formControlName="interim">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <div class="row">
                                            <form id="contact-form" role="form" [formGroup]="competenceForm">
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <input type="text" class="form-control" required="required"
                                                            placeholder="Compétence" formControlName="label">
                                                    </div>

                                                </div>
                                            </form>
                                            <form id="contact-form" role="form" [formGroup]="souscompetencesForm">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" required="required" placeholder="SousCompétence"
                                                        formControlName="label">
                                                    </div>

                                                </div>

                                            </form>
                                            <form id="contact-form" role="form" [formGroup]="niveauvisesForm">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Niveau Visé</label>
                                                        <input type="text" class="form-control" required="required"
                                                            formControlName="label">
                                                    </div>

                                                </div>
                                            </form>
                                            <form id="contact-form" role="form" [formGroup]="indicateursuivisForm">

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Indicateur</label>
                                                        <input type="text" class="form-control" required="required"
                                                            formControlName="label">
                                                    </div>

                                                </div>

                                            </form>
                                            
                                        </div>
                                    </div>

                                   

                                    <div class="shadow p-3 mb-5 bg-body rounded">
                                        <div class="row">
                                            <h5 class="text-center">Validation</h5>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction éloboration</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction Vérification</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Fonction abrobation</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Nom & Prenom</label>
                                                    <input type="text" class="form-control" required="required">
                                                </div>

                                            </div>




                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">

                                            <button class="btn btn-primary m-2" (click)="addall()"  type="submit">Ajouter</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>

<div class="border border-primary row ">

    <div class="col-7 text-end">
        <h1> Profil de Poste</h1>
    </div>
    <div class="col text-end mt-2 ">
        <p>
            Code:PR07F01<br>
            Version:00
        </p>
    </div>
</div>





<body>
    <div class="container">
        <div class="dj1" *ngFor="let tetejunior of Idproposte">
            <div class="row">
                <div class="text-start mt-2">
                    <label type="label"> {{tetejunior.majn}}</label>
                </div>
                <div class="text-center">
                    <label type="label">Du: {{tetejunior.du}}</label>
                </div>
            </div>

            <label class="m-2" type="label"> Fonction: {{tetejunior.Fonction}} </label>
            <br>
            <label class="m-2" type="label"> Catégorie: {{tetejunior.Categorie}} </label>
            <br>
            <label class="m-2" type="label">Supérieur hiérarchique: {{tetejunior.Suphier}} </label>
            <br>
            <label class="m-2" type="label">Supervision: {{tetejunior.Super}} </label>
            <br>
            <label class="m-2" type="label">Intérim: {{tetejunior.Interim}}</label>
        </div>
        <div class="dj2" *ngFor="let profilp of Profilposte">

            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="text-center">
                    <h4>Profil du poste</h4>
                    <label class="m-2" type="label"> {{profilp.ct}} </label>
                </div>
                <label class="m-2" type="label"> {{profilp.contenuct}} </label>

                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.co}}</label><br>
                    <label class="m-2" type="label"> {{profilp.gt}}</label>
                </div>
                <label class="m-2" type="label"> Niveau visé : {{profilp.nivvisegt}} </label>
                <label class="m-2" type="label"> Indicateurs de suivi : <br>{{profilp.isuivigt}} </label>
                <div class="text-center">
                    <label class="m-2" type="label"> {{profilp.cc}}</label>
                </div>
                <label class="m-2" type="label">{{profilp.ge}} </label>

                <label class="m-2" type="label">{{profilp.au}} </label>
                <label class="m-2" type="label">{{profilp.po}} </label>
                <div class="text-center">
                    <label class="m-2" type="label"> {{profilp.ci}}</label>
                </div>

                <label class="m-2" type="label"> Niveau visé : {{profilp.nivviseci}}</label>
                <label class="m-2" type="label"> Indicateurs de suivi : <br> {{profilp.isuivici}}</label>

                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.tc}}</label>
                </div>
                <label class="m-2" type="label"> Niveau visé : {{profilp.nivvisetc}} </label>
                <label class="m-2" type="label"> Indicateurs de suivi : <br> {{profilp.isuivitc}}</label>

                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.rp}}</label>
                </div>
                <label class="m-2" type="label"> Niveau visé : {{profilp.nivviserp}}</label>
                <label class="m-2" type="label"> Indicateurs de suivi : <br>{{profilp.isuivirp}} </label>
                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.se}}</label>
                </div>

                <label class="m-2" type="label"> Niveau visé : {{profilp.nivvisese}}</label>
                <label class="m-2" type="label"> Indicateurs de suivi : <br>{{profilp.isuivise}} </label>
            </div>

            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.dr}} </label>
                </div>
                <label class="m-2" type="label"> {{profilp.contenudroit}} </label>

                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.dev}}</label>
                </div>
                <label class="m-2" type="label"> {{profilp.contenudev}} </label>

                <div class="text-center">
                    <label class="m-2" type="label">{{profilp.validation}} </label>
                </div>
                <label class="m-2" type="label"> •	La validation d’un développeur Junior doit être après passation 6 mois de l’entrée en fonction. </label>

                <div class=" table-responsive ">
                    <table class="  table table-bordered ">
                        <thead>
                            <tr class="text-bold">
                                <th scope="col"></th>
                                <th scope="col">Élaboration</th>
                                <th scope="col">Vérification</th>
                                <th scope="col">Approbation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td class="text-bold">Fonction</td>
                                <td class="text-bold">{{profilp.fonc}}</td>
                                <td class="text-bold">{{profilp.fonc1}}</td>
                                <td class="text-bold">{{profilp.fonc2}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-bold">Nom et Prénom</td>
                                <td class="text-bold">{{profilp.np}}</td>
                                <td class="text-bold">{{profilp.np1}}</td>
                                <td class="text-bold">{{profilp.np2}}</td>

                            </tr>
                            
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</body>









<div class="border border-primary row mt-1">

    <div class="col-7 text-end mt-2">
        <h1> Profil de Poste</h1>
    </div>
    <div class="col text-end mt-2 ">
        <p>
            Code:PR07F01<br>
            Version:00
        </p>
    </div>
</div>





<body>

    <div class="container">
        <form id="contact-form" role="form" [formGroup]="DevJForm">
            <div class="row">
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label type="label">MAJ N°: </label>
                    <input type="text" class="form-control" required="required" formControlName="majn"
                        [(ngModel)]="Idproposte.majn">
                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label type="label">Du:</label>
                    <input type="text" class="form-control" required="required" formControlName="du"
                        [(ngModel)]="Idproposte.du">
                </div>

                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label"> Fonction: </label>
                    <input type="text" class="form-control" required="required" formControlName="Fonction"
                        [(ngModel)]="Idproposte.Fonction">
                </div>

                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label"> Catégorie: </label>
                    <input type="text" class="form-control" required="required" formControlName="Categorie"
                        [(ngModel)]="Idproposte.Categorie">
                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Supérieur hiérarchique:</label>
                    <input type="text" class="form-control" required="required" formControlName="Suphier"
                        [(ngModel)]="Idproposte.Suphier">

                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Supervision: </label>
                    <input type="text" class="form-control" required="required" formControlName="Super"
                        [(ngModel)]="Idproposte.Super">
                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Intérim:</label>

                    <input type="text" class="form-control" required="required" formControlName="Interim"
                        [(ngModel)]="Idproposte.Interim">

                </div>
            </div>
        </form>
        <form id="contact-form" role="form" [formGroup]="ProfilPForm">
            <div class="row">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="form-group mx-sm-3 mb-2 mt-2">

                        <h4>Profil du poste</h4>

                        <input type="text" class="form-control" required="required" formControlName="comptech"
                            [(ngModel)]="Profilposte.comptech">




                        <input type="text" class="form-control mt-3" required="required"
                            formControlName="contenucomptech" [(ngModel)]="Profilposte.contenucomptech">





                        <input type="text" class="form-control mt-3" required="required" formControlName="comporgan"
                            [(ngModel)]="Profilposte.comporgan">



                        <input type="text" class="form-control mt-3" required="required" formControlName="gestemps"
                            [(ngModel)]="Profilposte.gestemps">


                        <label class="m-2" type="label"> Niveau visé : </label>

                        <input type="text" class="form-control mt-2" required="required" formControlName="nvisegestemp"
                            [(ngModel)]="Profilposte.nvisegestemp">


                        <label class="m-2" type="label"> Indicateurs de suivi : <br>

                            <input type="text" class="form-control mt-2" required="required"
                                formControlName="isuivigestemp" [(ngModel)]="Profilposte.isuivigestemp">

                        </label>



                        <input type="text" class="form-control mt-3" required="required" formControlName="compcompor"
                            [(ngModel)]="Profilposte.compcompor">




                        <input type="text" class="form-control mt-3" required="required" formControlName="geek"
                            [(ngModel)]="Profilposte.geek">




                        <input type="text" class="form-control mt-3" required="required" formControlName="autod"
                            [(ngModel)]="Profilposte.autod">



                        <input type="text" class="form-control mt-3" required="required" formControlName="positivite"
                            [(ngModel)]="Profilposte.positivite">




                        <input type="text" class="form-control mt-3" required="required" formControlName="commintera"
                            [(ngModel)]="Profilposte.commintera">



                        <label class="m-2" type="label"> Niveau visé : </label>

                        <input type="text" class="form-control mt-2" required="required"
                            formControlName="nvisecommintera" [(ngModel)]="Profilposte.nvisecommintera">

                        <label class="m-2" type="label"> Indicateurs de suivi : <br>
                        </label>

                        <input type="text" class="form-control mt-2" required="required"
                            formControlName="isuivicommintera" [(ngModel)]="Profilposte.isuivicommintera">




                        <input type="text" class="form-control mt-3" required="required" formControlName="tracoll"
                            [(ngModel)]="Profilposte.tracoll">


                        <label class="m-2" type="label"> Niveau visé : </label>

                        <input type="text" class="form-control mt-2" required="required" formControlName="nvisetracoll"
                            [(ngModel)]="Profilposte.nvisetracoll">

                        <label class="m-2" type="label"> Indicateurs de suivi : <br>
                        </label>

                        <input type="text" class="form-control mt-2" required="required" formControlName="isuivitracoll"
                            [(ngModel)]="Profilposte.isuivitracoll">





                        <input type="text" class="form-control mt-3" required="required" formControlName="resprob"
                            [(ngModel)]="Profilposte.resprob">


                        <label class="m-2" type="label"> Niveau visé :</label>

                        <input type="text" class="form-control mt-2" required="required" formControlName="nviseresprob"
                            [(ngModel)]="Profilposte.nviseresprob">

                        <label class="m-2" type="label"> Indicateurs de suivi : <br>
                        </label>

                        <input type="text" class="form-control mt-2 " required="required"
                            formControlName="isuiviresprob" [(ngModel)]="Profilposte.isuiviresprob">




                        <input type="text" class="form-control mt-3 " required="required" formControlName="servexcell"
                            [(ngModel)]="Profilposte.servexcell">



                        <label class="m-2" type="label"> Niveau visé :</label>

                        <input type="text" class="form-control mt-2" required="required"
                            formControlName="nviseservexcell" [(ngModel)]="Profilposte.nviseservexcell">

                        <label class="m-2" type="label "> Indicateurs de suivi : <br>
                        </label>

                        <input type="text" class="form-control mt-2" required="required"
                            formControlName="isuiviservexcell" [(ngModel)]="Profilposte.isuiviservexcell">
                    </div>
                </div>
            </div>


            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="form-group mx-sm-3 mb-2 mt-2">



                <input type="text" class="form-control mt-2" required="required" formControlName="droit"
                    [(ngModel)]="Profilposte.droit">




                <input type="text" class="form-control mt-3" required="required" formControlName="contenudroit"
                    [(ngModel)]="Profilposte.contenudroit">





                <input type="text" class="form-control mt-3" required="required" formControlName="devoir"
                    [(ngModel)]="Profilposte.devoir">




                <input type="text" class="form-control mt-3" required="required" formControlName="contenudevoir"
                    [(ngModel)]="Profilposte.contenudevoir">





                <input type="text" class="form-control mt-3 " required="required" formControlName="validation"
                    [(ngModel)]="Profilposte.validation">




                <input type="text" class="form-control mt-3" required="required" formControlName="contenuvalid"
                    [(ngModel)]="Profilposte.contenuvalid">
            </div>

            <div class=" table-responsive ">
                <table class="  table table-bordered ">
                    <thead>
                        <tr class="text-bold">
                            <th scope="col"></th>
                            <th scope="col">Élaboration</th>
                            <th scope="col">Vérification</th>
                            <th scope="col">Approbation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td class="text-bold">Fonction</td>

                            <td class="text-bold"> <input type="text" class="form-control" required="required"
                                    formControlName="fonction" [(ngModel)]="Profilposte.fonction"></td>

                            <td class="text-bold"><input type="text" class="form-control" required="required"
                                    formControlName="fonction1" [(ngModel)]="Profilposte.fonction1"></td>

                            <td class="text-bold"> <input type="text" class="form-control" required="required"
                                    formControlName="fonction2" [(ngModel)]="Profilposte.fonction2"></td>
                        </tr>
                        <tr>

                            <td class="text-bold">Nom et Prénom</td>

                            <td class="text-bold"><input type="text" class="form-control" required="required"
                                    formControlName="nompre" [(ngModel)]="Profilposte.nompre"></td>

                            <td class="text-bold"><input type="text" class="form-control" required="required"
                                    formControlName="nompre1" [(ngModel)]="Profilposte.nompre1"></td>

                            <td class="text-bold"><input type="text" class="form-control" required="required"
                                    formControlName="nompre2" [(ngModel)]="Profilposte.nompre2"></td>

                        </tr>

                    </tbody>

                </table>
            </div>
    </div>

    </form>
    <div class="col-md-12">

        <button class="btn btn-primary m-5" type="submit" (click)="editdetailFormulair()"
            (click)="editprofil()">Terminer</button>

    </div>
    </div>


</body>

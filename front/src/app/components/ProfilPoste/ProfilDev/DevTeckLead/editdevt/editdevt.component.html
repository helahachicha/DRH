<div class="border border-primary row mt-1 ">

    <div class="col-7 text-end mt-2">
        <h1> Profil de Poste</h1>
    </div>
    <div class="col text-end mt-2 ">
        <p>
            Code:PR07F01<br>
            Version:00
        </p>
    </div>
</div>







<div class="container">
    <form id="contact-form" role="form" [formGroup]="DevTForm">
        <div class="row">
            <div class="form-group mx-sm-2 mb-2 mt-2">
                <label type="label">Reférence: </label>
                <input type="text" class="form-control" required="required" formControlName="refdt"
                    [(ngModel)]="  Idpropostedt.refdt">
            </div>
            <div class="form-group mx-sm-2 mb-2 mt-2">
                <label type="label">MAJ N°: </label>
                <input type="text" class="form-control" required="required" formControlName="majndt"
                    [(ngModel)]="  Idpropostedt.majndt">
            </div>
            <div class="form-group mx-sm-2 mb-2 mt-2">
                <label type="label">Du:</label>
                <input type="text" class="form-control" required="required" formControlName="dudt"
                    [(ngModel)]="  Idpropostedt.dudt">
</div>

                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label"> Fonction: </label>
                    <input type="text" class="form-control" required="required" formControlName="Fonctiondt"
                        [(ngModel)]="  Idpropostedt.Fonctiondt">

                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label"> Catégorie: </label>
                    <input type="text" class="form-control" required="required" formControlName="Categoriedt"
                        [(ngModel)]="  Idpropostedt.Categoriedt">
                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Supérieur hiérarchique:</label>
                    <input type="text" class="form-control" required="required" formControlName="Suphierdt"
                        [(ngModel)]="  Idpropostedt.Suphierdt">
                </div>

                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Supervision: </label>
                    <input type="text" class="form-control" required="required" formControlName="Superdt"
                        [(ngModel)]="  Idpropostedt.Superdt">
                </div>
                <div class="form-group mx-sm-2 mb-2 mt-2">
                    <label class="m-2" type="label">Intérim:</label>

                    <input type="text" class="form-control" required="required" formControlName="Interimdt"
                        [(ngModel)]="  Idpropostedt.Interimdt">
                </div>
            
        </div>
    </form>
    <form id="contact-form" role="form" [formGroup]="ProfilPForm">

        <div class="shadow p-3 mb-5 bg-body rounded">

            <div class="form-group mx-sm-2 mb-2 mt-2">
                <h4>Profil du poste</h4>

                <input type="text" class="form-control mt-2" required="required" formControlName="comptechdt"
                    [(ngModel)]="Profilpostedt.comptechdt">




                <input type="text" class="form-control mt-3" required="required" formControlName="contenucomptechdt"
                    [(ngModel)]="Profilpostedt.contenucomptechdt">

            </div>
            <div class="form-group mx-sm-2 mb-2 mt-2">


                <input type="text" class="form-control mt-3" required="required" formControlName="comporgandt"
                    [(ngModel)]="Profilpostedt.comporgandt">
                


                <input type="text" class="form-control mt-3" required="required" formControlName="gestempsdt"
                    [(ngModel)]="Profilpostedt.gestempsdt">


                <label class="m-2" type="label"> Niveau visé : </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nvisegestempdt"
                    [(ngModel)]="Profilpostedt.nvisegestempdt">


                <label class="m-2" type="label"> Indicateurs de suivi : <br>

                    <input type="text" class="form-control mt-2" required="required" formControlName="isuivigestempdt"
                        [(ngModel)]="Profilpostedt.isuivigestempdt">

                </label>



                <input type="text" class="form-control mt-2" required="required" formControlName="compcompordt"
                    [(ngModel)]="Profilpostedt.compcompordt">




                <input type="text" class="form-control mt-3" required="required" formControlName="comminteradt"
                    [(ngModel)]="Profilpostedt.comminteradt">

                <label class="m-2" type="label"> Niveau visé : </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nvisecomminteradt"
                    [(ngModel)]="Profilpostedt.nvisecomminteradt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2"  required="required" formControlName="isuivicomminteradt"
                    [(ngModel)]="Profilpostedt.isuivicomminteradt">






                <input type="text" class="form-control mt-3" required="required" formControlName="tracolldt"
                    [(ngModel)]="Profilpostedt.tracolldt">



                <label class="m-2" type="label"> Niveau visé : </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nvisetracolldt"
                    [(ngModel)]="Profilpostedt.nvisetracolldt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="isuivitracolldt"
                    [(ngModel)]="Profilpostedt.isuivitracolldt">




                <input type="text" class="form-control mt-3" required="required" formControlName="resprobdt"
                    [(ngModel)]="Profilpostedt.resprobdt">


                <label class="m-2" type="label"> Niveau visé : </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nviseresprobdt"
                    [(ngModel)]="Profilpostedt.nviseresprobdt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="isuiviresprobdt"
                    [(ngModel)]="Profilpostedt.isuiviresprobdt">





                <input type="text" class="form-control mt-3" required="required" formControlName="raisanaldt"
                    [(ngModel)]="Profilpostedt.raisanaldt">


                <label class="m-2" type="label"> Niveau visé :</label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nviseraisanaldt"
                    [(ngModel)]="Profilpostedt.nviseraisanaldt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="isuiviraisanaldt"
                    [(ngModel)]="Profilpostedt.isuiviraisanaldt">



                <input type="text" class="form-control mt-3" required="required" formControlName="leadershipdt"
                    [(ngModel)]="Profilpostedt.leadershipdt">



                <label class="m-2" type="label"> Niveau visé :</label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nviseleadershipdt"
                    [(ngModel)]="Profilpostedt.nviseleadershipdt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2" required="required" formControlName="isuivileadershipdt"
                    [(ngModel)]="Profilpostedt.isuivileadershipdt">




                <input type="text" class="form-control mt-3" required="required" formControlName="soudevdt"
                    [(ngModel)]="Profilpostedt.soudevdt">



                <label class="m-2" type="label"> Niveau visé :</label>

                <input type="text" class="form-control mt-2" required="required" formControlName="nvisesoudevdt"
                    [(ngModel)]="Profilpostedt.nvisesoudevdt">

                <label class="m-2" type="label"> Indicateurs de suivi : <br>
                </label>

                <input type="text" class="form-control mt-2 " required="required" formControlName="isuivisoudevdt"
                    [(ngModel)]="Profilpostedt.isuivisoudevdt">


            </div>

            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="form-group mx-sm-2 mb-2 mt-2">


                    <input type="text" class="form-control mt-2" required="required" formControlName="droitdt"
                        [(ngModel)]="Profilpostedt.droitdt">

              


                <input type="text" class="form-control mt-3" required="required" formControlName="contenudroitdt"
                    [(ngModel)]="Profilpostedt.contenudroitdt">


                


                    <input type="text" class="form-control mt-3" required="required" formControlName="devoirdt"
                        [(ngModel)]="Profilpostedt.devoirdt">

               


                <input type="text" class="form-control mt-3" required="required" formControlName="contenudevoirdt"
                    [(ngModel)]="Profilpostedt.contenudevoirdt">


                


                    <input type="text" class="form-control mt-3" required="required" formControlName="validationdt"
                        [(ngModel)]="Profilpostedt.validationdt">

           


                <input type="text" class="form-control mt-3" required="required" formControlName="contenuvaliddt"
                    [(ngModel)]="Profilpostedt.contenuvaliddt">

</div>
                <div class=" table-responsive ">
                    <table class="  table table-bordered ">
                        <thead>
                            <tr class="text-bold">
                                <th scope="col"></th>
                                <th scope="col">Élaboration</th>
                                <th scope="col">Vérification</th>
                                <th scope="col">Approbation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td class="text-bold">Fonction</td>

                                <td class="text-bold"> <input type="text" class="form-control" required="required"
                                        formControlName="fonctiondt" [(ngModel)]="  Profilpostedt.fonctiondt"></td>

                                <td class="text-bold"><input type="text" class="form-control" required="required"
                                        formControlName="fonctiondt1" [(ngModel)]="  Profilpostedt.fonctiondt1"></td>

                                <td class="text-bold"> <input type="text" class="form-control" required="required"
                                        formControlName="fonctiondt2" [(ngModel)]="  Profilpostedt.fonctiondt2"></td>
                            </tr>
                            <tr>

                                <td class="text-bold">Nom et Prénom</td>

                                <td class="text-bold"><input type="text" class="form-control" required="required"
                                        formControlName="nompredt" [(ngModel)]="  Profilpostedt.nompredt"></td>

                                <td class="text-bold"><input type="text" class="form-control" required="required"
                                        formControlName="nompredt1" [(ngModel)]="  Profilpostedt.nompredt1"></td>

                                <td class="text-bold"><input type="text" class="form-control" required="required"
                                        formControlName="nompredt2" [(ngModel)]="  Profilpostedt.nompredt2"></td>

                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
</div>
    </form>
    <div class="col-md-12">

        <button class="btn btn-primary m-5" type="submit" (click)="editdetailFormulair()"
            (click)="editprofil()">Terminer</button>

    </div>
</div>

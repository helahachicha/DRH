<div class="border border-primary mt-1 ">
        <div class="col  ">
                <h1 class="text-center"> Fiche d'evaluation psychique</h1>
        </div>
</div>


<div class="container">


        <div class="shadow-lg p-3 mb-5 mt-5 bg-body rounded">
                <form id="contact-form" role="form" [formGroup]="ficheForm">
                        <hr>
                        <div class="row justify-content-center">

                                <div class="col-md-5">
                                        <div class="form-group">
                                                <label for="form_name">Nom et Prenom </label>
                                                <input type="text" formControlName="nomprenom" class="form-control"
                                                        placeholder="Nom et Prenom" required="required">
                                        </div>
                                </div>
                                <div class="col-md-5">
                                        <div class="form-group">
                                                <label for="form_name">Objet D'évaluation</label>
                                                <input type="text" formControlName="objetevaluation"
                                                        class="form-control" placeholder="objet" required="required">
                                        </div>
                                </div>
                                <div class="col-md-5">
                                        <div class="form-group">
                                                <label for="form_name">Date d'evaluation </label>
                                                <input type="date" formControlName="dateevaluation" class="form-control"
                                                        required="required">
                                        </div>
                                </div>
                                <div class="col-md-5">
                                        <div class="form-group">
                                                <label for="form_name">Décision de la direction</label>
                                                <input type="text" formControlName="decisiondirection"
                                                        class="form-control" placeholder="Décision" required="required">
                                        </div>
                                </div>
                                <div class="col-md-5">
                                        <div class="form-group">
                                                <div class="col-md-6">
                                                        <label for="staticZone">Catégorie</label>
                                                        <select (change)="onChangeData($event)" class="form-control"
                                                                id="exampleFormControlSelect2"
                                                                placeholder="Veuillez choisir votre competence"
                                                                formControlName="categorie_id">
                                                                <option selected disabled value="">Affecter Catégorie
                                                                </option>

                                                                <option *ngFor="let obj of Categories" [value]="obj.id">

                                                                        {{obj.label}}
                                                                </option>
                                                        </select>
                                                </div>
                                        </div>
                                </div>



                        </div>

                        <hr>
                        <div class="table-responsive">

                                <table class="table table-bordered justify-content-center">

                                        <thead>



                                        </thead>
                                        <tbody>
                                                <tr class="text-bold " *ngFor="let item of formCompteance;let i=index">

                                                        <th colspan="3">
                                                                {{item.competence.label}}

                                                        </th>

                                                        <table style="border: none;"
                                                                *ngIf="formCompteance[i].competence.souscompetences.length==0">

                                                                <td>
                                                                        <tr>
                                                                                N°
                                                                        </tr>
                                                                        <hr>
                                                                        <tr>

                                                                                <input type="text" class="form-control "
                                                                                        placeholder="N°"
                                                                                        required="required">

                                                                        </tr>


                                                                </td>



                                                                <td>
                                                                        <tr>
                                                                                INDICATEUR DE MESURE
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>


                                                                                <div
                                                                                        *ngFor="let item of indic;let i=index">
                                                                                        <div
                                                                                                *ngFor="let item1 of item.competence.indicateursuivis ;let i=index">


                                                                                                <input type="text"
                                                                                                        style="width: 200px;"
                                                                                                        class="form-control "
                                                                                                        required="required"
                                                                                                        [placeholder]="item1.label">
                                                                                        </div>
                                                                                </div>

                                                                        </tr>


                                                                </td>

                                                                <td>
                                                                        <tr>
                                                                                POINTS
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                <select class="form-select"
                                                                                        aria-label="Default select example">
                                                                                        <option selected>Choisir un
                                                                                                point
                                                                                        </option>
                                                                                        <option value="1">0</option>
                                                                                        <option value="2">1</option>
                                                                                </select>

                                                                        </tr>


                                                                </td>

                                                                <td>
                                                                        <tr>
                                                                                SCORE
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>

                                                                                <input type="number"
                                                                                        class="form-control "
                                                                                        required="required">/2

                                                                        </tr>


                                                                </td>




                                                                <td>
                                                                        <tr>
                                                                                Niveau visé
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                Niveau 1 / Pré-actif
                                                                        </tr>
                                                                </td>
                                                                <td>
                                                                        <tr>
                                                                                Résultat
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                Accepté
                                                                        </tr>
                                                                </td>
                                                        </table>

                                                        <table
                                                                *ngFor="let obj of formCompteance[i].competence.souscompetences">


                                                                <tr>

                                                                        {{obj.label}}

                                                                </tr>
                                                                <td>
                                                                        <tr>
                                                                                N°
                                                                        </tr>
                                                                        <hr>
                                                                        <tr>
                                                                                <input type ='text' class="form-control"
                                                                        placeholder="N°"
                                                                required="required">
                                              </tr>

                                                                </td>

                                                                <td>
                                                                        <tr>
                                                                                INDICATEUR DE MESURE
                                                                        </tr>
                                                                        <hr>
                                                                        <tr>
                                                                                <div
                                                                                                *ngFor="let item2 of obj.indicasoucompas ;let i=index">

                                                                                                        <input type="text"
                                                                                                                style="width: 200px;"
                                                                                                                class="form-control "
                                                                                                                required="required"
                                                                                                                [placeholder]="item2.label">
                                                                                                </div>
                                                                        </tr>
                                                                </td>

                                                                <td>
                                                                        <tr>
                                                                                POINTS
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                <select class="form-select"
                                                                                aria-label="Default select example">
                                                                                        <option selected>Choisir un
                                                                                                point
                                                                                        </option>
                                                                                        <option value="1">0</option>
                                                                                        <option value="2">1</option>
                                                                                </select>

                                                                        </tr>
                                                                </td>
                                                                <td>
                                                                        <tr>
                                                                                SCORE
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                <input type="number"
                                                                                        class="form-control "
                                                                                        required="required">/2

                                                                        </tr>
                                                                </td>


                                                                <td>
                                                                        <tr>
                                                                                Niveau visé
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                Niveau 1 / Pré-actif
                                                                        </tr>
                                                                </td>
                                                                <td>
                                                                        <tr>
                                                                                Résultat
                                                                        </tr>
                                                                        <hr>

                                                                        <tr>
                                                                                Accepté
                                                                        </tr>
                                                                </td>

                                                                
                                                        </table>

                                                        <!---pour competence 1heloooooo-->




                                                </tr>


                                        </tbody>
                                </table>

                                <button class="btn btn-primary" (click)="adddetailfichedevalu()">Terminer</button>

                        </div>






                </form>
        </div>


</div>

<div class="border border-primary mt-1 ">
    <div class="col  ">
        <h1 class="text-center">Test Technique</h1>
    </div>
</div>

<div class="container">
    <div class=" mt-2 mb-2 end-50" style="margin-left: 30px;">
        <!--routerLink="/edit-datail-profil/{{detailpp.id}}"-->
        <button type="button" class="btn btn-primary mt-2 " routerLink="/listingtest"><i
                class="  fas fa-arrow-alt-circle-left"></i> REV</button>
    </div>
    <div class="shadow-lg p-3 mb-5 mt-2 bg-body rounded">
        <div class="d-flex flex-row justify-content-between">
            <div class=" mt-2 mb-2 end-50">
                <!--
            <button type="button" class="btn btn-success" routerLink="/edit-test/{{Testtechniques.id}}"><i class="far fa-edit"></i>
                Modifier</button>-->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <span class="text-succes ">{{message}}</span>

                </div>
                <div class="col-md-12">


                    <button class="btn btn-primary m-5" type="submit" (click)="editTest()">Modifier</button>

                </div>
            </div>
        </div>
        <div class="dj1">

            <div class="text-bold">
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label"> Département : </label>
                    </div>

                </div>
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label"> Poste : </label>
                    </div>

                </div>
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label">Nom & Prénom : </label>
                    </div>

                </div>
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label">Durée :</label>
                    </div>

                </div>
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label">Date : </label>
                    </div>
                    <div class="col-3">
                        <input type="date" class="form-control" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="text-start col-2 ">
                        <label class="m-2" type="label">Note : </label>
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <h4>Veuillez noter :</h4>
        <ul>
            <li>
                Lisez attentivement les questions. Chaque mot est important.
            </li><br>
            <li>
                Pour la section A, une seule réponse est correcte.
            </li><br>
            <li>
                Testez votre code pour les questions de la section B!
            </li><br>
            <li>
                N'hésitez pas à ajouter des commentaires dans vos réponses.
            </li>
        </ul>
        <hr>
       
        <form id="contact-form" role="form"  [formGroup]="testForm" >
            <div>
                <div class="mt-3 mb-2" >
                    <div >
                        <div *ngFor="let test of Testtechniques">
                        <h3  >
                            <input  type="text" class="form-control" (change)="onchangevalue(test.id,$event)" 
                            [(value)]="test.label"  >
                        </h3>
                        <div *ngFor="let question of test.questions;let j =index">
                            <h3  >
                            <input  type="text" class="form-control" (change)="onchangevalueQuestion(question.id,$event)" 
                            [(value)]="question.label"  >
                                </h3>
                                <div *ngFor="let reponse of test.questions[j].reponses">
                                    <h3  >
                                    <input  type="text" class="form-control" (change)="onchangevalueRepense(reponse.id,$event)" 
                                    [(value)]="reponse.label" >
                                    </h3>
                                </div>
                            </div>
                    
                    </div>
                        <div>
                            <p style="font-weight: 500;line-height: 25px;font-size:medium;"></p>
                            <div>
                                <p style="font-size:medium;"></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

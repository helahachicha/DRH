<div class="border border-primary mt-1 ">
    <div class="col  ">
        <h1 class="text-center"> Ajouter Test Technique</h1>
    </div>
</div>

<div class="container">
    <div class="shadow-lg p-3 mb-5 mt-5 bg-body rounded">
        <hr>
        <div class="row ">
            <div class="col-lg-10 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form" [formGroup]="testForm">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">

                                            <label for="form_label">Test technique</label>
                                            <select [(ngModel)]="Testtechniques.label_id" class="form-control"
                                                id="exampleFormControlSelect2"
                                                placeholder="Veuillez choisir votre Test technique"
                                                formControlName="label_id">

                                                <option selected disabled value="">Th√®me de formation</option>

                                                <option *ngFor="let obj of Testtechniques" [ngValue]="obj.id">

                                                    {{obj.label}}
                                                </option>
                                            </select>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nom competence technique</label>
                                                <input type="text" formControlName="label1" class="form-control"
                                                    placeholder="Nom competence technique" required="required"
                                                    [(ngModel)]="Testtechniques.label1">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Question</label>
                                                <input type="text" class="form-control" required="required"
                                                    formControlName="label2" [(ngModel)]="Testtechniques.label2">
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Sous Question</label>
                                                <input type="text" class="form-control" required="required"
                                                    formControlName="label3" [(ngModel)]="Testtechniques.label3">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="mt-2 mb-2 end-50">
                                <button class="btn btn-primary m-2" type="submit">Terminer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="container">

    <div class=" text-left mt-5 ">
        <button type="button" class="btn btn-primary " routerLink="/formainternelisting"><i
                class="  fas fa-arrow-alt-circle-left"></i> REV</button>
    </div>

    <div class=" text-center mt-2 ">

        <h1>Formation Interne</h1>


    </div>


    <div class="row ">
        <div class="col-lg-10 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                    <div class="container">
                        <form id="contact-form" role="form" [formGroup]="interneForm">



                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Type de compétence</label>
                                            <input  [(ngModel)]="formainternes.tycomp" type="text" class="form-control" placeholder="Type"
                                                required="required" formControlName="tycomp"
                                               >

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                          
                                        <label for="form_label">Thème de formation</label>
                                        <select  [(ngModel)]="formainternes.themeformation_id" class="form-control" id="exampleFormControlSelect2" placeholder="Veuillez choisir votre Thème de formation" formControlName="themeformation_id">
                                            
                                            <option selected disabled value="">Thème de formation</option>
                                 
                                             <option *ngFor="let obj of Themeformations" [ngValue]="obj.id">
                                 
                                               {{obj.label}} 
                                             </option>
                                           </select>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Animateur</label>
                                            <input type="text" class="form-control" placeholder="Animateur"
                                                required="required" formControlName="animateur"
                                                [(ngModel)]="formainternes.animateur">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Poste</label>
                                            <input type="text" class="form-control" placeholder="Poste"
                                                required="required" formControlName="poste"
                                                [(ngModel)]="formainternes.poste">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Date</label>
                                           
                                            <input formControlName="date" [ngModel]="formainternes.date | date:'yyyy-MM-dd'" class="form-control" type="date">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Heur entrer </label>
                                            <input type="time" class="form-control" required="required"
                                                formControlName="hentrer" [(ngModel)]="formainternes.hentrer">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_label">Heur sortie</label>
                                            <input type="time" class="form-control" 
                                                required="required" formControlName="hsortie" [(ngModel)]="formainternes.hsortie">

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <span class="text-succes ">{{message}}</span>
                                            
                                    </div>
                                    <div class="col-md-12">

                                        <button class="btn btn-primary m-5" type="submit"
                                            (click)="editformainterne()">Modifier</button>
                                            
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
</div>

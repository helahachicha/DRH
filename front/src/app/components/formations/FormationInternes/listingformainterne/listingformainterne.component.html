
       

   

    <div class="container mt-5">
        <div class="row">
            <div class="card">
              <div class="card-body">
        <div class="row header " style="text-align:center">
            <h3>les formations internes</h3>
        </div>
        <div class=" mb-2 end-50">
            <button type="button" class="btn btn-primary " routerLink="/addformainterne/"><i
                    class=" fas fa-plus-circle"></i> Ajouter</button>
        </div>
        <div class=" table-responsive ">
            <table class="  table table-bordered ">
                <thead>
                    <tr style="color:black;">
                      
                        <th scope="col" style="color:black;"><h5>Type de compétence</h5></th>
                        <th scope="col" style="color:black;"><h5>Thème de formation </h5></th>
                        <th scope="col" style="color:black;"><h5>Animateur</h5></th>
                        <th scope="col" style="color:black;"><h5>Poste</h5></th>
                        <th scope="col" style="color:black;"><h5>Date</h5></th>
                        <th scope="col" style="color:black;"><h5>Heur entrer </h5></th>
                        <th scope="col" style="color:black;"><h5>Heur sortie</h5></th>
                        <th scope="col" style="color:black;"><h5>Action</h5></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let formainter of formainternes">
                        
                        <td>{{formainter.tycomp}}</td>
                        <td>{{formainter.themeformation.label}}</td>
                        <td>{{formainter.animateur}}</td>
                        <td>{{formainter.poste}}</td>
                        <td>{{formainter.date}}</td>
                        <td>{{formainter.hentrer}}</td>
                        <td>{{formainter.hsortie}}</td>
                        <td>
                            <button type="button" class="btn btn-success"
                                routerLink="/editformainterne/{{formainter.id}}"><i
                                    class="far fa-edit">Modifier</i></button><br>
                                    <button type="button" class="btn btn-danger mt-2" ><i
                                        class="far fa-trash-alt" (click)="deleteformainterne(formainter.id)">Supprimer</i></button>

                        </td>
                    </tr>


                </tbody>

            </table>


        </div>
        </div>
        </div>
        </div>
    </div>
